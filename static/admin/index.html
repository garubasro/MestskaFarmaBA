<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Explicitne definuj config.yml -->
    <link rel="cms-config-url" type="text/yaml" href="config.yml" />

    <!-- Načítaj Decap CMS s defer → čaká na DOM -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <!-- Inicializuj CMS až keď je DOM aj skript načítaný -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        if (typeof CMS !== 'undefined') {
          CMS.init();
        } else {
          console.error("CMS is not defined — decap-cms.js failed to load.");
        }
      });
    </script>
  </body>
</html>
