<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Explicitne definuj config.yml -->
    <link rel="cms-config-url" type="text/yaml" href="config.yml" />

    <!-- Aktuálna 3.x verzia CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        if (typeof CMS !== 'undefined') {
          try {
            CMS.init();
            console.log('Decap CMS initialized');
          } catch (err) {
            console.warn('Non-critical CMS error ignored:', err);
          }
        } else {
          console.error("CMS is not defined — decap-cms.js failed to load.");
        }
      });
    </script>
  </body>
</html>
